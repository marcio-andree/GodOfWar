<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/main.min.css">
  <title>God of War</title>
</head>

<body>

  <header>
    <div class="container">
      <img src="ASSETS/sony.svg" class="sony" alt="logo sony">
      <img src="ASSETS/logo.jpg" class="logo" alt=" logo God of war">
      <div class="plataform">
        <span>Disponivel para</span>
        <ul>
          <li>PS4</li>
          <li>PS5</li>
        </ul>
      </div>
    </div>
  </header>

  <main>

    <section class="s-hero">
      <div class="container">
        <div class="left">
          <h3 class="subtitle">
            <img src="ASSETS/bullets.svg" alt=" bullets">
            <span> Lançamento dia 09/11//2022</span>
            <h1>God of War Ragnarök</h1>
            <p>Os maiores heróis dos nove reinos, lutando por um futuro em que acreditar</p>
            <div class="value">
              <strong> R$ 349,00</strong>
              <a href="#" target="_blank">Comprar na pré-venda</a>

            </div>
          </h3>

        </div>
        <div class="direita">
          <span>Assista aos trailers</span>

          <button>
            <img src="ASSETS/thumbnail.gif" alt="trailer" class="thumbnail">
            <img src="ASSETS/play.svg" class="play" alt="botão de play">
          </button>

          <div class="year-old">
            <img src="ASSETS/faixa-etaria.png" alt=" faixa etária">
            <p>Drogas Lícitas, linguagem imprópria, violência extrema</p>
          </div>
        </div>

      </div>

    </section>

  </main>








  <footer>




  </footer>







  <script src="JAVASCRIPT/script.js"></script>
</body>

</html>
